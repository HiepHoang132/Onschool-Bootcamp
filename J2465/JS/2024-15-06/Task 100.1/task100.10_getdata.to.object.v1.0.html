<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Get data form and map to object</title>
</head>
<script>
  function SaveData() {
    // TODO 1 - Bổ sung thêm thông tin VID vào đối tượng ô tô
  var carobj = {
    brand: "",
    model: "",
    year: 0, 
    VID: ""
  };
    // TODO 2 - Hãy truy xuất thêm phần tử ô text VID
    var inputbrand=document.getElementById("inputbrand");
    var inputmodel = document.getElementById("input-model");
    var inputyear = document.getElementById("input-year");
    var inputcarVID = document.getElementById("input-car-vid");

    // TODO 3 - Hãy lấy thêm giá trị VID trên form và bổ sung vào đối tượng carObj
    carobj.brand= inputbrand.value.trim();
    carobj.model = inputmodel.value.trim();
    carobj.year =  parseInt(inputyear.value);
    carobj.vid = inputcarVID.value.trim();

    // ghi đối tượng ra console
    console.log(carobj);
  }

</script>

<body>
  <div class="container jumbotron p-5 mt-5">
    <div class="text-center mb-4">
      <h4>Quản lý ô tô</h4>
    </div>
    <div class="row form-group">
      <label class="col-sm-2 col-form-label">Hãng</label>
      <div class="col-sm-4">
        <input type="text" id="inputbrand" placeholder="Hãng xe .." class="form-control">
      </div>

      <label class="col-sm-2 col-form-label">Model</label>
      <div class="col-sm-4">
        <input type="text" id="input-model" placeholder="Model .." class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-sm-2 col-form-label">Năm sản xuất</label>
      <div class="col-sm-4">
        <input type="number" id="input-year" placeholder="year .." class="form-control">
      </div>
      <label class="col-sm-2 col-form-label">VID</label>
      <div class="col-sm-4">
        <input type="text" id="input-car-vid" placeholder="Biển số vid ..." class="form-control">
      </div>
    </div>
    <div class="row form-group text-right">
      <div class="col-sm-12">
        <button class="btn btn-info px-4" onclick="SaveData()"> Lưu Ô tô </button>
      </div>
    </div>
  </div>
</body>

</html>
