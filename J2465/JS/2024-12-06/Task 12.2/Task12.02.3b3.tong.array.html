<!DOCTYPE HTML>
<html>
<head>
    <title> Task 3B.3 Tổng dãy số </title>
</head>
<body>
    <h3>  Hàm tính tổng các phần tử trong mảng </h3>
</body>
<script >
    // viết code JS ở đây
    function tinhTongDaySo(daySo){
        var sum = 0
        for(so of daySo){
            sum += so 
        }

        return sum
    }

    var sum = tinhTongDaySo([2,3,45,324,6])
    console.log(sum)
</script>
</html>
