<!DOCTYPE html>
<html>

<head>
  <title>Task Word starts with ap</title>
</head>

<body>
  <h3>Tìm số phần tử bắt đầu bằng ap trong mảng</h3>
</body>

<script>
  // Viết tiếp code Javascript xuống dưới đây
  var openArray = ["apple", "mango", "banana", "ape", "application", "lime", "soap", "orange", "open"];

  var count = 0
  var search = "ap"
  for(word of openArray){
    if(word.startsWith(search)) count++
  }

  console.log(count)
</script>

</html>
