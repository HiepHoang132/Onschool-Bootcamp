<body>
  <h3>Task 12.04 Mảng (Array) và vòng lặp For</h3>
</body>

<script>
  // Task 1
  const numbers = [10, 3, 5, 9, 30, 8, 100, 45]

  // Task 2
  const locations = ["Nha Trang", "Hà Nội", "Vũng Tàu", "Cần Thơ", "Quảng Ninh", "Bắc Giang"]

  // Task 3
  console.log(numbers[0])
  console.log(numbers[3])
  console.log(numbers[6])

  // Task 4
  console.log(locations[1])
  console.log(locations[2])
  console.log(locations[locations.length - 1])

  // Task 5
  for (var i = 0; i < numbers.length; i++) {
    numbers[i] += 10
  }
  console.log(numbers.join(" "))

  // Task 6
  for (var i = 0; i < locations.length; i++) {
    locations[i] = "Xin chào " + locations[i]
  }
  for (var i = 0; i < locations.length; i++) {
    console.log(locations[i])
  }

  // Task 7
  locations.push("Phú Yên")
  for (var i = 0; i < locations.length; i++) {
    console.log(locations[i])
  }

  // Task 8
  console.log(locations.indexOf("Xin chào Hà Nội"))
</script>
