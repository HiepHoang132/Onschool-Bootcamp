<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Data Table-->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="index.js" defer></script>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: #343a40;
        padding-top: 20px;
      }

      .sidebar a {
        color: #ffffff;
        padding: 10px 15px;
        display: block;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #495057;
      }

      .content {
        margin-left: 260px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#dashboard">Dashboard</a>
      <a href="#users">Users</a>
      <a href="#settings">Settings</a>
      <a href="#reports">Reports</a>
      <a href="#logout">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        <h2>Dashboard</h2>
        <div class="row mt-4">
          <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
              <div class="card-header">Users</div>
              <div class="card-body">
                <h5 class="card-title">150</h5>
                <p class="card-text">Total users registered.</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
              <div class="card-header">Sales</div>
              <div class="card-body">
                <h5 class="card-title">$53,000</h5>
                <p class="card-text">Total sales this month.</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
              <div class="card-header">Reports</div>
              <div class="card-body">
                <h5 class="card-title">24</h5>
                <p class="card-text">Pending reports.</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
              <div class="card-header">Errors</div>
              <div class="card-body">
                <h5 class="card-title">5</h5>
                <p class="card-text">Critical system errors.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Example Table -->
        <div class="card mt-4">
          <div class="card-header">User Management</div>
          <div class="card-body">
            <table class="table table-borderless table-striped" id="table-users">
              <thead>
                <tr>
                  <th scope="col">Mã người dùng</th>
                  <th scope="col">Firstname</th>
                  <th scope="col">Lastname</th>
                  <th scope="col">Age</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
