<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Algorithms</title>
  </head>
  <body>
    <h1>Enter numbers to sort (comma-separated):</h1>
    <input type="text" id="numbers" placeholder="e.g. 12,3,45,65,21,5,8,9,2" />
    <button onclick="sortNumbers()">Sort</button>

    <h2>Sorted Results:</h2>
    <p>Bubble Sort: <span id="bubble"></span></p>
    <p>Selection Sort: <span id="selection"></span></p>
    <p>Insertion Sort: <span id="insertion"></span></p>
    <p>Merge Sort: <span id="merge"></span></p>
    <p>Quick Sort: <span id="quick"></span></p>
    <p>Heap Sort: <span id="heap"></span></p>

    <script src="sort.js"></script>
  </body>
</html>
