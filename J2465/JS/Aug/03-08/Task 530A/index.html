<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Import Datatable sau jquery -->
    <!-- Import them style bootstrap cho datatable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

    <!--Popper for modal-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="scripts/index.js" defer></script>

    <title>Task 530A</title>
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center"
    >
      <h5 class="text-uppercase font-weight-bold mt-5">Danh sách sản phẩm</h5>
      <div
        class="container-fluid jumbotron d-flex align-items-center justify-content-center my-4"
        style="height: 100px"
      >
        <div class="col-4">
          <div class="form-group row align-items-center">
            <div class="col-4">
              <label for="select-country" class="col-form-label"
                >Quốc gia</label
              >
            </div>
            <div class="col-8">
              <select name="country" id="select-country" class="form-control">
                <option value="0">-- Chọn quốc gia --</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="form-group row align-items-center">
            <div class="col-4">
              <label for="select-category" class="col-form-label"
                >Nhóm sản phẩm</label
              >
            </div>
            <div class="col-8">
              <select name="category" id="select-category" class="form-control">
                <option value="0">-- Chọn nhóm sản phẩm --</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-2 ml-3">
          <div class="form-group row">
            <button class="btn btn-success" id="filterBtn">Lọc sản phẩm</button>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <table class="table table-striped" id="product-table">
          <thead class="table-primary">
            <tr>
              <th>STT</th>
              <th>Mã sản phẩm</th>
              <th>Tên sản phẩm</th>
              <th>Nhóm sản phẩm</th>
              <th>Quốc gia</th>
              <th>Ảnh đại diện</th>
              <th>Giá giảm</th>
              <th>Giá bán</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
      </div>

      <!--Edit product modal-->
      <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Thông tin sản phẩm</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="row justify-content-center">
                <img alt="" id="product-img" class="img-fluid mb-4" />
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="input-edit-product-code" class="col-form-label"
                    >Mã sản phẩm</label
                  >
                </div>
                <div class="col-8">
                  <input
                    type="number"
                    id="input-edit-product-code"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="input-edit-product-name" class="col-form-label"
                    >Tên sản phẩm</label
                  >
                </div>
                <div class="col-8">
                  <input
                    type="text"
                    id="input-edit-product-name"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="select-edit-category" class="col-form-label"
                    >Nhóm sản phẩm</label
                  >
                </div>
                <div class="col-8">
                  <select
                    name="category"
                    id="select-edit-category"
                    class="form-control"
                  ></select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="select-edit-country" class="col-form-label"
                    >Quốc gia</label
                  >
                </div>
                <div class="col-8">
                  <select
                    name="country"
                    id="select-edit-country"
                    class="form-control"
                  ></select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="input-edit-discount" class="col-form-label"
                    >Giá giảm</label
                  >
                </div>
                <div class="col-8">
                  <input
                    type="number"
                    id="input-edit-discount"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="input-edit-price" class="col-form-label"
                    >Giá bán</label
                  >
                </div>
                <div class="col-8">
                  <input
                    type="number"
                    id="input-edit-price"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
