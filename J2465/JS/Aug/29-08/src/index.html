<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeverse</title>
  </head>

  <body>
    <!-- Header -->

    <!-- Info -->
    <div class="container-fluid" id="header-top">
      <div class="container">
        <div class="left">
          <div class="item">
            <img src="images/mail.png" alt="" />
            <p>info@bootcamp.edu.com</p>
          </div>
          <div class="item">
            <img src="images/address.png" alt="" />
            <p>15/A, Nest Tower, NYC</p>
          </div>
        </div>
        <div class="right">
          <div class="item">
            <img src="images/facebook.png" alt="" />
            <img src="images/twitter.png" alt="" />
            <img src="images/instagram.png" alt="" />
            <img src="images/pinterest.png" alt="" />
          </div>
          <div class="item">
            <button>Add Listing</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <div class="container-fluid" id="header-bottom">
      <div class="container">
        <div id="header-bottom-logo">
          <img src="images/logo.png" alt="Logo" />
        </div>

        <!-- Hamburger Menu Button -->
        <div id="header-bottom-menu" class="navbar-collapse">
          <p href="#">Home</p>
          <p href="#">About</p>
          <p href="#">Service</p>
          <p href="#">Property</p>
          <p href="#">Blog</p>
          <p href="#">Contact</p>
        </div>

        <div id="header-bottom-buttons">
          <div class="item">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="item">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="item">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="item navbar-toggler sidebar-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img src="images/logo.png" alt="" />
        <button class="close-btn" id="close-btn">Ã—</button>
      </div>
      <hr />
      <p>Home</p>
      <p>About</p>
      <p>Service</p>
      <p>Property</p>
      <p>Blog</p>
      <p>Contact</p>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <div id="footer-buttons">
      <div class="item">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Search</span>
      </div>
      <div class="item">
        <i class="fa-regular fa-user"></i>
        <span>Profile</span>
      </div>
      <div class="item">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Cart</span>
      </div>
      <div class="item sidebar-toggle">
        <i class="fa-solid fa-bars"></i>
        <span>Menu</span>
      </div>
    </div>

    <div class="container-fluid" id="header-main">
      <div class="container">
        <div class="left">
          <i class="fa-solid fa-house" style="color: #ff5a3d"></i>
          <p>Real Estate Agency</p>
        </div>
        <div class="right">
          <img src="images/front-page-house.png" alt="" />
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
