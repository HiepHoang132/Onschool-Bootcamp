<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeverse</title>
  <script defer src="bundle.js"></script></head>

  <body>
    <!-- Header -->
    <div class="container-fluid" id="header-top">
      <div class="container">
        <div class="left">
          <div class="item">
            <img src="images/mail.png" alt="" />
            <p>info@bootcamp.edu.com</p>
          </div>
          <div class="item">
            <img src="images/address.png" alt="" />
            <p>15/A, Nest Tower, NYC</p>
          </div>
        </div>
        <div class="right">
          <div class="item">
            <img src="images/facebook.png" alt="" />
            <img src="images/twitter.png" alt="" />
            <img src="images/instagram.png" alt="" />
            <img src="images/pinterest.png" alt="" />
          </div>
          <div class="item">
            <button>Add Listing</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="header-bottom">
      <div class="container">
        <div id="header-bottom-logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <!-- Hamburger Menu Button -->
        <div id="header-bottom-menu" class="navbar-collapse">
          <p href="#">Home</p>
          <p href="#">About</p>
          <p href="#">Service</p>
          <p href="#">Property</p>
          <p href="#">Blog</p>
          <p href="#">Contact</p>
        </div>
        <div id="header-bottom-buttons">
          <div class="item">
            <img src="images/search.png" alt="Search" />
          </div>
          <div class="item">
            <img src="images/profile.png" alt="Profile" />
          </div>
          <div class="item">
            <img src="images/cart.png" alt="Cart" />
          </div>
          <div class="navbar-toggler" id="navbar-toggle">â˜°</div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
