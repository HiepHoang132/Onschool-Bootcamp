<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
  <script defer src="bundle.js"></script></head>

  <body>
    <div class="product-catalog">
      <h2>Danh sách sản phẩm</h2>
      <ul>
        <li class="product">Sản phẩm A - $27</li>
        <li class="product">Sản phẩm B - $70</li>
        <li class="product">Sản phẩm C - $100</li>
        <!-- Thêm sản phẩm khác tùy ý -->
      </ul>
      <button class="button">Chọn sản phẩm</button>
    </div>
    <!--.box-base, .box-1, .box-2-->
    <div class="box-base">Thẻ div class = box-base</div>
    <div class="box1">Thẻ div class = box-1</div>
    <div class="box2">Thẻ div class = box-2</div>

    <script src="bundle.js"></script>
  </body>
</html>
