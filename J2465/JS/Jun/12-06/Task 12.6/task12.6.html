    return array.sort(

            return a-b
        }
    )

  function onlyNumbers(array){
    return array.filter(item => typeof item === 'number' && !isNaN(item))
  }

  function eliminate(array, number){
    return array.filter(item => item !== number)
  }

  console.log("Task 5")
  console.log(eliminate([2, 5, 9, 6], 5))
