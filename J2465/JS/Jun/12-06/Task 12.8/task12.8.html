<script>
    // Task 1
    function countOccurence(array, number){
        var count = 0
        for(n of array){
            if(n === number) count ++
        }

        return count
    }

    console.log("Task 1")
    console.log(countOccurence([1,2,1,4,5,1,1,3,1], 1))
    console.log(countOccurence([1,2,1,4,5,1,1,3,1], 2))

    // Task 2
    function swapItem(array, x, y){
        if(x > array.length - 1 || y > array.length - 1) return array

        var temp = 0
        temp = array[x]
        array[x] = array[y]
        array[y] = temp

        return array
    }

    console.log("Task 2")
    console.log(swapItem([10, 20, 30, 40, 50], 0, 2))
    console.log(swapItem([10, 20, 30, 40, 50], 1, 2))

    // Task 3
    function mergeArray(array1, array2) {
        return array1.concat(array2)
    }

    function removeDuplicates(array){
        var uniqueArray = [... new Set(array)]
        return uniqueArray
    }

    console.log("Task 3")
    console.log(removeDuplicates(mergeArray([1, 2, 3], [100, 2, 1, 10])))
    console.log(removeDuplicates(mergeArray([1, 2, 3], [1, 2, 3])))

    // Task 4
    function makeASet(array){
        var uniqueArray = [... new Set(array)]
        return uniqueArray
    }

    console.log("Task 4")
    console.log(makeASet([1, 2, 3, 1, 5, 1, 4, 6, 3, 4]))
</script>
