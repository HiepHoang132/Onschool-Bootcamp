<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>

<body>
  <h1>Test</h1>
  <p id="demo"></p>
</body>

<script>
  const numbers = [175, 50, 25];

  document.getElementById("demo").innerHTML = numbers.reduce(myFunc);

  function myFunc(total, num) {
    return total - num;
  }
</script>

</html>
