<script>

    function onPageLoading() {
        var maxNumberIndex = getMaxNumberIndex([6, 3, 11, 2, 6]);
        console.log("max number index 1: " + maxNumberIndex);

        maxNumberIndex = getMaxNumberIndex([]);
        if(maxNumberIndex === -1){
            console.log("Mảng truyền vào không có phần tử nào")

    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    var indexResult = 0;

    function getMaxNumberIndex(inputArrayOfNumbers) {
        if(inputArrayOfNumbers.length === 0) return indexResult = -1

        var maxNumber = inputArrayOfNumbers[indexResult];
        for (var iterator = 0; iterator < inputArrayOfNumbers.length; iterator++) {
            if (maxNumber < inputArrayOfNumbers[iterator]) {
                indexResult = iterator
            }
        }
        return indexResult;
    }

</script>
