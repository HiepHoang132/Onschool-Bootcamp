<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap 4 Modal: information modal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/demo.js"></script>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
        <div class="mr-2">example for modal</div>

        <button id="btn-show-modal" class="btn btn-primary">
          Show Modal here
        </button>
      </div>

      <div class="bs-example" style="margin: 5px">
        <!-- modal box-->
        <div id="my-modal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Data confirmation</h5>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <p>Dữ liệu chi tiết của users:</p>
                <p>...</p>
                <input
                  id="myInput"
                  class="form-control"
                  placeholder="form input"
                />
              </div>
              <div class="modal-footer">
                <button type="button" id="btn-modal-ok" class="btn btn-primary">
                  Confirm OK
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
