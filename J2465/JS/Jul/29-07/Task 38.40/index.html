<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 38.40</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body onload="onPageLoading()">
    <div class="container">
      <div class="text-center mt-3 mb-3">
        <h2>F100 - Quản trị người dùng</h2>
      </div>
      <div class="jumbotron container">
        <div class="row form-group">
          <label class="col-sm-2 col-form-label" for="firstNameInput"
            >First name</label
          >
          <div class="col-sm-3">
            <input
              type="text"
              id="firstNameInput"
              class="form-control"
              placeholder="Nhap first name ..."
            />
          </div>
          <label class="col-sm-2 col-form-label" for="lastNameInput"
            >Last name</label
          >
          <div class="col-sm-3">
            <input
              type="text"
              id="lastNameInput"
              class="form-control"
              placeholder="Nhap last name ..."
            />
          </div>
          <div class="col-sm-2">
            <button class="btn btn-success" id="btn-filter">Filter user</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-12 text-nowrap">
          <table
            id="table-users"
            class="table table-bordered table-striped table-hover"
          >
            <thead>
              <tr>
                <th>Mã người dùng</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Country</th>
                <th>Subject</th>
                <th>Customer Type</th>
                <th>Register Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
