<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/userDetail.js" defer></script>
    <title>User detail</title>
  </head>

  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
      style="width: 100%; height: 100vh"
    >
      <h4 class="mb-4">Chi Tiết User</h4>

      <form action="" class="jumbotron d-flex flex-column align-items-center">
        <div class="">
          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-first-name">First name</label>
            </div>
            <div class="col-sm-8">
              <input type="text" id="input-first-name" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-last-name">Last name</label>
            </div>
            <div class="col-sm-8">
              <input type="text" id="input-last-name" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-subject">Subject</label>
            </div>
            <div class="col-sm-8">
              <input type="text" id="input-subject" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-country">Country</label>
            </div>
            <div class="col-sm-8">
              <input type="text" id="input-country" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-customer-type">Customer Type</label>
            </div>
            <div class="col-sm-8">
              <input
                type="text"
                id="input-customer-type"
                class="form-control"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-register-status">Register status</label>
            </div>
            <div class="col-sm-8">
              <input
                type="text"
                id="input-register-status"
                class="form-control"
              />
            </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-sm-5">
                <button class="btn btn-success" id="update-btn">
                  Update user
                </button>
              </div>
              <div class="col-sm-4">
                <button class="btn btn-success" id="cancel-btn">Huỷ bỏ</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
