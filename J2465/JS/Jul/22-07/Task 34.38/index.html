<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>

    <style>
      .ancestors * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }

      .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-group">
        <h1>select children - select element con - ch√°u - ...</h1>
        <div class="descendants" style="width: 500px">
          div (current element)
          <p>
            p (child 1 )
            <span class="child-a">span (grandchild A)</span>
          </p>
          <p>
            p (child 2)
            <span class="child-b">span (grandchild B)</span>
          </p>
        </div>
        <button class="btn btn-info" id="btn-set-color-children">
          (1) set color for children
        </button>
        <button class="btn btn-success" id="btn-set-color-children-class-a">
          (2) set color for grand child A
        </button>
        <button class="btn btn-danger" id="btn-set-color-children-class-b">
          (3) set color for grand child B
        </button>

        <h1>select ancestors - select parent - grandparent - ...</h1>
        <div style="width: 500px">
          div (great-grandparent)
          <ul>
            ul (grandparent) b
            <li>
              li (direct parent)
              <span id="span-d">span D</span>
            </li>
          </ul>
        </div>
        <button class="btn btn-info" id="btn-search-parents">
          (4) parents setting
        </button>
        <button class="btn btn-success" id="btn-filter-setting">
          (5) div filter setting
        </button>
      </div>
    </div>
  </body>
</html>
