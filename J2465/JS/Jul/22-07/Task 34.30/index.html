<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script>
      "use strict";
      $(document).ready(() => {
        var lightOn = $(".btn-warning");
        var lightOff = $(".btn-secondary");
        var lightImage = $("#imgLight");

        lightOn.click(() => {
          lightImage.attr("src", "images/pic_bulbon.gif");
        });
        lightOff.click(() => {
          lightImage.attr("src", "images/pic_bulboff.gif");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="d-flex align-items-end">
          <button class="btn btn-warning">Bật đèn</button>
          <img
            id="imgLight"
            src="images/pic_bulboff.gif"
            alt="light image"
            width="150px"
          />
          <button class="btn btn-secondary">Tắt đèn</button>
        </div>
      </div>
    </div>
  </body>
</html>
