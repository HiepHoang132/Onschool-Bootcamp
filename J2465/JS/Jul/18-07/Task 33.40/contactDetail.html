<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin liên hệ chi tiết</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="scripts/contact.js"></script>
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="width: 100%; height: 100vh"
    >
      <div
        class="container jumbotron d-flex flex-column justify-content-center align-items-center"
      >
        <h5 class="text-uppercase font-weight-bolder mb-4">
          Thông tin liên hệ chi tiết
        </h5>

        <form
          action=""
          method="POST"
          id="myForm"
          class="container d-flex flex-column justify-content-center align-items-center"
        >
          <div class="col-sm-6 mb-5">
            <div class="row align-items-center">
              <div class="col-sm-4">
                <label for="input-name"
                  >Name <span class="text-danger">(*)</span></label
                >
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="input-name" />
              </div>
            </div>
          </div>

          <div class="col-sm-6 mb-5">
            <div class="row align-items-center">
              <div class="col-sm-4">
                <label for="input-email"
                  >Email <span class="text-danger">(*)</span></label
                >
              </div>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="input-email" />
              </div>
            </div>
          </div>

          <div class="col-sm-6 mb-5">
            <div class="row align-items-center">
              <div class="col-sm-4">
                <label for="input-message"
                  >Message<span class="text-danger">(*)</span></label
                >
              </div>
              <div class="col-sm-8">
                <textarea name="message" id="input-message" class="form-control" rows="4"></textarea>
              </div>
            </div>
          </div>

          <div class="col-sm-6 mb-4">
            <div class="row align-items-center">
              <div class="col-sm-4">
                <label for="input-create-date"
                  >Ngày liên hệ <span class="text-danger">(*)</span></label
                >
              </div>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="input-create-date"
                />
              </div>
            </div>
          </div>

          <div class="col-sm-6 d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Save data</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
