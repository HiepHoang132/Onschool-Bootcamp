<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách đơn hàng</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="scripts/script.js" defer></script>
  </head>

  <body onload="onPageLoading()">
    <div class="container-fluid pt-4">
      <h2 class="text-center pb-3">Danh sách đơn hàng</h2>
      <table class="table text-center table-striped" id="table-order">
        <thead>
          <tr>
            <th scope="col">Order Code</th>
            <th scope="col">Kích cỡ combo</th>
            <th scope="col">Loại pizza</th>
            <th scope="col">Nước uống</th>
            <th scope="col">Thành tiền</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Trạng thái</th>
            <th id="info" scope="col">Chi tiết</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
