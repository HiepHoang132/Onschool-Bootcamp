<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/insertUser.js" defer></script>
    <title>List Users</title>
  </head>

  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
      style="width: 100%; height: 100vh"
    >
      <h4 class="mb-4">Thêm User</h4>

      <form
        action=""
        method="PUT"
        class="jumbotron d-flex flex-column align-items-center"
      >
        <div class="">
          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-first-name">First name</label>
            </div>
            <div class="col-sm-8">
              <input type="text" id="input-first-name" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-last-name">Last name</label>
            </div>
            <div class="col-sm-8">
              <input type="text" id="input-last-name" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 mb-5">
              <label for="input-subject">Subject</label>
            </div>
            <div class="col-sm-8">
              <input type="text" id="input-subject" class="form-control" />
            </div>
          </div>

          <div class="row align-items-center mb-5">
            <div class="col-sm-4">
              <label for="input-country">Country</label>
            </div>
            <div class="col-sm-8">
              <select type="text" class="form-control" id="input-country">
                <option value="0">Chọn nước</option>
                <option value="VN">Việt Nam</option>
                <option value="USA">USA</option>
                <option value="AUS">Australia</option>
                <option value="CAN">Canada</option>
              </select>
            </div>
          </div>

          <div class="row align-items-center mb-5">
            <div class="col-sm-4">
              <label for="input-customer-type">Customer Type</label>
            </div>
            <div class="col-sm-8">
              <select type="text" class="form-control" id="input-customer-type">
                <option value="0">Chọn gói</option>
                <option value="Standard">Standard</option>
                <option value="Gold">Gold</option>
                <option value="Premium">Premium</option>
              </select>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-6">
              <button class="btn btn-success" id="insert-btn">
                Insert user
              </button>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-success" id="cancel-btn">Huỷ bỏ</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
