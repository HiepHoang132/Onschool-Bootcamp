<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container jumbotron">
    <h2>Chuyển dữ liệu từ JSON string, vào object</h2>
    <p id="p-json-person-john"></p>
    <p id="p-json-person-lisa"></p>
  </div>
</body>

<script>
  // code mẫu

  // 1.định nghĩa JSON string
  var gJohnJSONPersonString = `{"name":"John Doe", "age":31, "city":"New York","cars":[ "Ford", "BMW", "Fiat"] }`;

  // 2.parsing, chuyển JSON string thành Object
  var gPersonJohn = JSON.parse(gJohnJSONPersonString);

  //3. viết  car số 0  ra web
  var gElementJsonPersonJohn = document.getElementById("p-json-person-john");
  gElementJsonPersonJohn.innerHTML = "John fist car: " + gPersonJohn.cars[0];
</script>

<script>
  // hãy viết code của bạn cho Lisa
  //  name: Lisa Moore
  //  age: 23
  //  city: Atlanta
  //  cars của Lisa sẽ có 02 thuộc tính, brand và vid  như sau
  //       brand: Ford, vid: VA-203911
  // 		 brand: Mercedes, vid: MA-82382
  //       brand: Honda, vid: GG-32953
  var gLisaPersonString = `
    {
        "name": "Lisa Moore",
        "age": 23,
        "city": "Atlanta",
        "cars": [
            {
                "brand": "Ford",
                "vid": "VA-203911"
            },
            {
                "brand": "Mercedes",
                "vid": "MA-82382"
            },
            {
                "brand": "Honda",
                "vid": "GG-32953"
            }
        ]
    }
    `
  var gPersonLisa = JSON.parse(gLisaPersonString)
  var gElementJsonPersonLisa = document.getElementById("p-json-person-lisa")
  gElementJsonPersonLisa.innerHTML = `Name: ${gPersonLisa.name} <br>
                                        Age: ${gPersonLisa.age} <br>
                                        City: ${gPersonLisa.city} <br>
                                        Car 1: <br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;Brand: ${gPersonLisa.cars[0].brand} <br>
