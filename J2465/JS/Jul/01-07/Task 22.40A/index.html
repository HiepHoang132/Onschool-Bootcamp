<script>
  // Define the JSON string
  const jsonString = `{
  "company": {
    "employee": {
      "name": "John Doe",
      "payable": {
        "salary": 50000,
        "bonus": 5000
      }
    }
  }
}`;

  // Parse the JSON string into an object
  const companyObject = JSON.parse(jsonString);

  // Extract salary and bonus
  const salary = companyObject.company.employee.payable.salary;
  const bonus = companyObject.company.employee.payable.bonus;

  // Log the values
  console.log(`Salary: ${salary}`);
  console.log(`Bonus: ${bonus}`);
</script>
