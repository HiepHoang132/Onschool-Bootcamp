<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container jumbotron">
    <h2>Chuyển dữ liệu từ JSON string, vào object</h2>
    <p id="demo-json-person-john"></p>
    <p id="demojsonpersonLisa"></p>
  </div>
</body>

<script>
  //code mẫu
  //1.định nghĩa JSON string 
  var gMyJSONPersonString = `
    {
        "name": "John Doe",
        "age": 31,
        "city": "New York",
        "pets": [
            "Dog",
            "Cat",
            "Parrot"
        ]
    }
  `
  //2.parsing, chuyển JSON string thành Object
  var gMyPersonJoe = JSON.parse(gMyJSONPersonString);

  //3. viết myPerson, pet số 0 ra web
  var gDemoJsonPersonJohnElement = document.getElementById("demo-json-person-john");
  gDemoJsonPersonJohnElement.innerHTML = gMyPersonJoe.pets[0];
</script>

<script>
  // hãy viết code của bạn cho Lisa
  //  name: Lisa Moore
  //  age: 28
  //  city: Atlanta
  //  pets của Lisa sẽ là mảng object, mỗi object có 03 thuộc tính: type, name, age như sau:
  //       dog, Billy, 2
  //       cat, Moon, 4
  //       parrot, Phu, 6
  //       hamster, Mona,1
  var jsonStringLisa = `
    {
        "name": "Lisa Moore",
        "age": 28,
        "city": "Atlanta",
        "pets": [
            {
                "type": "dog",
                "name": "Billy",
                "age": 2
            },
            {
                "type": "cat",
                "name": "Moon",
                "age": 4
            },
            {
                "type": "parrot",
                "name": "Phu",
                "age": 6
            },
            {
                "type": "hamster",
                "name": "Mona",
                "age": 1
            }
        ]
    }
  `
  var jsonDataLisa = JSON.parse(jsonStringLisa)
  var lisaElement = document.getElementById("demojsonpersonLisa")
  lisaElement.innerHTML = `
    Name: ${jsonDataLisa.name} <br>
    Age: ${jsonDataLisa.age} <br>
    City: ${jsonDataLisa.city} <br>
    Pet 1: <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Type: ${jsonDataLisa.pets[0].type} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Name: ${jsonDataLisa.pets[0].name} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Age: ${jsonDataLisa.pets[0].age} <br>
    Pet 2: <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Type: ${jsonDataLisa.pets[1].type} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Name: ${jsonDataLisa.pets[1].name} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Age: ${jsonDataLisa.pets[1].age} <br>
    Pet 3: <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Type: ${jsonDataLisa.pets[2].type} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Name: ${jsonDataLisa.pets[2].name} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Age: ${jsonDataLisa.pets[2].age} <br>
    Pet 4: <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Type: ${jsonDataLisa.pets[3].type} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Name: ${jsonDataLisa.pets[3].name} <br>
    &nbsp;&nbsp;&nbsp;&nbsp;Age: ${jsonDataLisa.pets[3].age} <br>
    `
</script>
</body>
