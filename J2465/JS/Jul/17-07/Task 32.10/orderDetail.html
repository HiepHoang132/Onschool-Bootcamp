<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Detail</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/order.css" />
    <script src="scripts/orderDetail.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body onload="onPageLoading()">
    <div
      class="container-fluid jumbotron pt-4 d-flex flex-column justify-content-center"
      style="height: 100vh"
      style="height: 100vh; width: 100%"
    >
      <h2 class="text-center pb-3 text-capitalize">Order Detail</h2>
      <form id="myForm" method="POST">
        <div class="container mb-4">
          <form action="" method="POST" id="myForm">
            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-order-code">Order Code</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-order-code"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-combo">Cỡ combo</label>
                  </div>
                  <div class="col-sm-8">
                    <select class="form-control" id="input-combo">
                      <option value="0">Chọn cỡ Combo (Combo size)</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-duong-kinh">Đường kính Pizza</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-duong-kinh"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-suon-nuong">Sườn nướng (miếng)</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-suon-nuong"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-drink">Đồ uống</label>
                  </div>
                  <div class="col-sm-8">
                    <select class="form-control" name="drink" id="input-drink">
                      <option value="0">Chọn đồ uống</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-so-luong-drink">Số lượng nước uống</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-so-luong-drink"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-voucher-id">Voucher ID</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-voucher-id"
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-pizza">Loại pizza</label>
                  </div>
                  <div class="col-sm-8">
                    <select name="pizza" id="input-pizza" class="form-control">
                      <option value="0">Chọn loại pizza</option>
                      <option value="Hawaii">Pizza Hawaii</option>
                      <option value="Seafood">Pizza Seafood</option>
                      <option value="Bacon">Pizza Bacon</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-salad">Salad</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-salad"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-thanh-tien">Thành tiền</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-thanh-tien"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-giam-gia">Giảm giá</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-giam-gia"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-ho-va-ten">Họ và tên</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-ho-va-ten"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-email">Email</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="input-email" />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-sdt">Số điện thoại</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="input-sdt" />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-dia-chi">Địa chỉ</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-dia-chi"
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-loi-nhan">Lời nhắn</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-loi-nhan"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-trang-thai">Trạng thái đơn hàng</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-trang-thai"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-ngay-tao-don">Ngày tạo đơn</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-ngay-tao-don"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-ngay-cap-nhat">Ngày cập nhật</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-ngay-cap-nhat"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-sm-6">
                <button
                  id="button-confirm"
                  type="submit"
                  class="btn btn-success"
                  data-submit-status="confirmed"
                >
                  Confirm
                </button>
                <button
                  id="button-cancel"
                  type="submit"
                  class="btn btn-info"
                  data-submit-status="cancel"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </form>
    </div>
  </body>
</html>
