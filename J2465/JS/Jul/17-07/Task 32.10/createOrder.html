<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo đơn hàng</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/order.css" />
    <script src="scripts/createOrder.js" defer></script>
  </head>

  <body onload="onPageLoading()">
    <div
      class="container-fluid jumbotron pt-4 d-flex flex-column justify-content-center"
      style="height: 100vh"
      style="height: 100vh; width: 100%"
    >
      <h2 class="text-center pb-3 text-capitalize mb-5">
        Create pizza order for admin
      </h2>
      <form id="myForm" method="POST">
        <div class="container mb-4">
          <form action="" method="POST" id="myForm">
            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-combo">Cỡ combo</label>
                  </div>
                  <div class="col-sm-8">
                    <select class="form-control" id="input-combo">
                      <option value="0">Chọn cỡ Combo (Combo size)</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-drink">Đồ uống</label>
                  </div>
                  <div class="col-sm-8">
                    <select class="form-control" id="input-drink">
                      <option value="0">Chọn đồ uống</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-voucher-id">Mã voucher</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-voucher-id"
                      placeholder="Voucher ID (mã voucher)"
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-pizza">Loại pizza</label>
                  </div>
                  <div class="col-sm-8">
                    <select class="form-control" id="input-pizza">
                      <option value="0">Chọn loại pizza</option>
                      <option value="Hawaii">Pizza Hawaii</option>
                      <option value="Seafood">Pizza Seafood</option>
                      <option value="Bacon">Pizza Bacon</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-ho-ten">Họ và tên</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-ho-ten"
                      placeholder="Họ và tên"
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-email">Email</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="email"
                      class="form-control"
                      id="input-email"
                      placeholder="Email"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-sdt">Số điện thoại</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-sdt"
                      placeholder="Số điện thoại"
                    />
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <label for="input-dia-chi">Địa chỉ</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="input-dia-chi"
                      placeholder="Địa chỉ"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row align-items-center mb-4">
              <div class="col-sm">
                <label for="input-loi-nhan">Lời nhắn</label>
              </div>
              <div class="col-sm-10">
                <textarea class="form-control" name="" id="input-loi-nhan" placeholder="Lời nhắn"></textarea>
              </div>
            </div>

            <div class="row justify-content-end mr-1">
              <button type="submit" class="btn btn-primary">
                Create order
              </button>
            </div>
          </form>
        </div>
      </form>
    </div>
  </body>
</html>
