<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 64.30</title>
  </head>

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Import Datatable sau jquery -->
  <!-- Import them style bootstrap cho datatable -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
  />
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
  <script src="index.js" defer></script>

  <body>
    <div class="container">
      <h2 style="text-align: center">Quản trị Drink</h2>
      <div class="jumbotron container">
        <div class="row form-group">
          <div class="col-sm-3">
            <label for="input-drink-code">Mã Nước Uống</label>
          </div>
          <div class="col-sm-9">
            <input
              type="text"
              id="input-drink-code"
              name="drinkcode"
              placeholder="Drink code"
              class="form-control"
            />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-3">
            <label for="input-drink-name">Tên Nước Uống</label>
          </div>
          <div class="col-sm-9">
            <input
              type="text"
              id="input-drink-name"
              name="drinkname"
              placeholder="Drink name"
              class="form-control"
            />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-3">
            <label for="input-price">Đơn giá</label>
          </div>
          <div class="col-sm-9">
            <input
              type="text"
              id="input-price"
              name="price"
              placeholder="Price"
              class="form-control"
            />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-3">
            <label for="createDate">Ngày Tạo</label>
          </div>
          <div class="col-sm-9">
            <input
              type="date"
              id="input-createDate"
              name="createDate"
              class="form-control"
            />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-3">
            <label for="updateDate">Ngày sửa</label>
          </div>
          <div class="col-sm-9">
            <input
              type="date"
              id="input-updateDate"
              name="updateDate"
              class="form-control"
            />
          </div>
        </div>
        <div class="row pull-right">
          <div class="col-sm-12">
            <button id="save-data" class="btn btn-info">Save Data</button>
            <button id="btn-create" class="btn btn-success">
              Create Drink
            </button>
            <button id="btn-delete-one" class="btn btn-warning">
              Delete Drink
            </button>
            <button id="btn-delete-all" class="btn btn-danger">
              Delete All
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-bordered table-striped table-hover"
        id="drink-table"
      >
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã nước uống</th>
            <th>Tên nước uống</th>
            <th>Đơn giá</th>
            <th>Ngày tạo</th>
            <th>Ngày cập nhật</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
