<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 62</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Import Datatable sau jquery -->
    <!-- Import them style bootstrap cho datatable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <form action="" style="width: 50%">
          <div class="form-group row">
            <div class="col-5">
              <label for="select-province" class="col-form-label"
                >Tỉnh thành phố</label
              >
            </div>
            <div class="col-7">
              <select name="province" id="select-province" class="form-control">
                <option value="">Tỉnh thành phố</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-5">
              <label for="select-district" class="col-form-label"
                >Quận Huyện</label
              >
            </div>
            <div class="col-7">
              <select name="district" id="select-district" class="form-control">
                <option value="">Quận Huyện</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-5">
              <label for="select-ward" class="col-form-label">Phường Xã</label>
            </div>
            <div class="col-7">
              <select name="ward" id="select-ward" class="form-control">
                <option value="-1">Phường Xã</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
