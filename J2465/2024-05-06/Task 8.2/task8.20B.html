<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hoang Hua Hiep">

    <title>8.20B Responsive</title>
</head>

<style>
    .sub2 {
        width: 200px;
        height: 100px;
        background-color: blue;
        margin-bottom: 50px;
    }

    .sub3 {
        display: flex;
    }

    .sub {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
    }

    #one {
        background-color: rebeccapurple;
        order: 4;
    }

    #two {
        background-color: green;
        order: 1;
    }

    #three {
        background-color: yellow;
        order: 3;
    }

    #four {
        background-color: blue;
        order: 2;
    }

    @media screen and (min-width: 1024px) {
       .sub2 {
        background-color: red;
       }
    }
</style>

<body>
    <div class="sub2"></div>
    <div class="sub3">
        <div class="sub" id="one">1</div>
        <div class="sub" id="two">2</div>
        <div class="sub" id="three">3</div>
        <div class="sub" id="four">4</div>
    </div>
</body>
</html>
