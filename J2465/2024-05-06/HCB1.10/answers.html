<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <style>
        .custom-checkbox {
            position: relative;
        }

        .custom-checkbox input {
            position: absolute;
            left: 0;
            top: 0;
            height: 16px;
            width: 16px;
            z-index: 1;
            opacity: 0;
        }

        .custom-checkbox input+label {
            position: relative;
            left: 0;
            top: 0;
            padding-left: 32px;
            color: black;
        }

        .custom-checkbox input+label span {
            position: absolute;
            left: 0;
            top: 0;
            height: 16px;
            width: 16px;
            border-radius: 10px;
            border: 2px solid #e7e6e6;
        }

        .custom-checkbox input:checked+label {
            color: #2f9ff7;
            text-decoration: line-through;
            position: relative;
        }
        .custom-checkbox input:checked+label span {
            background-color: #2f9ff7;
            border: 2px solid #2f9ff7 ;
            /* position: relative; */
        }
        .custom-checkbox input:checked~label::before {
            content: "âœ”";
            font-size: 12px;
            color: #f9f8f8;
            position: absolute;
            top: 2px;
            left: 5px;
            z-index: 2; 
        }
    </style>
</head>

<body>
    <h4>Checked</h4>
    <div class='custom-checkbox'>
        <input type='checkbox' />
        <label class="lbl-check">
            <span class="checkmark"></span>
            Complete the task
        </label>
    </div>
</body>

</html>
