<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hoang Hua Hiep">
     
    <title>Task 6.2</title>
</head>

<style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
    }

    .flex-item {
        background-color: tomato;
        width: 120px;
        height: 150px;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 2em;
        line-height: 150px;
        margin: 10px;
        padding: 5px;
        flex-grow: 1;
        animation-name: scaleUp;
        animation-duration: 0.5s;      
        animation-delay: 1s; 
        animation-iteration-count: 1; 
        transition: flex-grow 0.5s ease, background-color 0.5s ease, color 0.5s ease;    
    }

    .flex-container .flex-item:hover {
        background-color: #d418d9;
        color: chartreuse;
    }
    
    .flex-item:nth-of-type(1){
        background-color: #ff8c00;
        animation-delay: 1s;
    }

    .flex-item:nth-of-type(2){
        background-color: #ffff00;
        animation-delay: 1.5s;
    }

    .flex-item:nth-of-type(3){
        background-color: #26d53a;
        animation-delay: 2s;
    }

    .flex-item:nth-of-type(4){
        background-color: #26e6a3;
        animation-delay: 2.5s;
    }

    .flex-item:nth-of-type(5){
        background-color: #1da8e2;
        animation-delay: 3s;
    }

    .flex-item:nth-of-type(6){
        background-color: #5916ba;
        animation-delay: 3.5s;
    }   
    
    @keyframes scaleUp {
        0% {flex-grow: 1}
        50% {flex-grow: 2}
        100% {flex-grow: 3}
    }
</style>

<body>
    <div class="flex-container">
        <div class="flex-item">Hình 1</div>
        <div class="flex-item">Hình 2</div>
        <div class="flex-item">Hình 3</div>
        <div class="flex-item">Hình 4</div>
        <div class="flex-item">Hình 5</div>
        <div class="flex-item">Hình 6</div>
    </div>
</body>
</html>
